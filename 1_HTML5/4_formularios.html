<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Estructura HTML5</title>
	</head>
	<body>
		<header> <!--Cabecera-->
			<h1>4_formularios</h1>
		</header>
		<form action="#" method="GET">
			Nombre: <input id="nombre" type="text" size="20" maxlength="20"/><br/><br/>
			Apellidos: <input id="apellidos" type="text" size="40" maxlength="40"/><br/><br/>
			Contraseña: <input id ="pass" type="password"/><br/><br/>
			Edad: <input id ="edad" type="number" min="1" max="2" required/><br/><br/>
			Fecha: <input id ="fecha" type="date"/><br/><br/>
			Hora: <input id="hora" type="time"/><br/><br/>
			Email: <input id ="email" type="email"/><br/><br/>
			Teléfono: <input id="telf" type="tel"/><br/><br/>
			Color: <input id="color" type="color"/><br/><br/>
			Rango: <input id="rango" type="rang"/><br/><br/>
			Código Postal: <input pattern="[0-9]{5}"/><br/><br/>
			Sexo: H <input type="radio" /> M <input type="radio" /><br/><br/>
			<input type="search" value="Buscar"/><br/><br/>
			<input type="button" value="Pulsar"/>
			<input type="submit" value="Enviar"/>
		</form>
	</body>
</html>
